{% extends "base.html" %}
{% load static %}

{%block 'titulo'%}Login{% endblock %}

{% block 'conteudo' %}
    <div class='container'>
        <br>

        {% if messages %}
            {% for i in messages %}
                <div class = 'alert {{i.tags}}' role = 'alert'>
                    {{i}}
                </div>
            {% endfor %}
        {% endif %}

        <div class='row'>
            <div class='col-md-3'>
            </div>

            <div class 'col-md'>
                <h1>Bem Vindo<h1/>
                <hr>
                <form method = 'POST' action = "{% url 'valida_login' %}">{% csrf_token %}
                    <label>Email:</label>
                    <input name= 'email' class='form-control' type = 'email' placeholder = 'email...'>
                    <br>
                    <label>Senha:</label>
                    <input name= 'senha' class='form-control' type = 'password' placeholder = 'senha...'>
                    <br>
                    <input class='btn btn-success btn-lg' type = 'submit' value='entrar'>
                    <a href= "{% url 'cadastro'%}" class= 'btn btn-info btn-lg'>Cadastre-se</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
